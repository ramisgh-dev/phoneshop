<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>phones</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="../css/shards.min.css"> -->
</head>

<body>
<div th:replace="fragments/header :: header"/>
<h2 align="center">List of phones</h2>
    <div class="container my-2">
        <div class="card">
            <div class="card-body">
                <div th:switch="${phones}" class="container my-5">
                 
                    <div class="col-md-10">
                        <h2 th:case="null">No phone yet!</h2>
                        <div th:case="*">
                            <table class="table table-striped table-responsive-md">
                                <thead>
                                    <tr>
                                    <td>picture</td>
                                        <th>Label</th>
                                        <th>Price</th>
                                        <th>Category</th>
                                        <th>Buy</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="phonee : ${phones}">
                                    <td><img alt="Image" th:src="@{'/uploads/'+${phonee.picture}}" width="250" height="250"/></td>
                                        <td th:text="${phonee.label}"></td>
                                        <td th:text="${phonee.price}"></td>
                                        <td th:text="${phonee.provider.name}"></td>
                                    	<td> <a th:href="@{/phone/buy/{id}(id=${phonee.id})}" class="btn btn-primary"><i
							class="fas fa-money ml-2"> Buy phone</i></a></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <div th:replace="fragments/footer::footer"/>
</body>

</html>
